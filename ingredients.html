    <script>
        (function($){
            var $selectAll = $('.selectAll');

            $selectAll.on('click', function(e){
                console.log("test");

                e.preventDefault();
                e.stopPropagation();
                var bool = false;
                $('input[type="checkbox"]:not("#selectAll")').each(function(i, item){
                    $(item).prop("checked", !bool);
                });
            });
        }(jQuery));
    </script>
